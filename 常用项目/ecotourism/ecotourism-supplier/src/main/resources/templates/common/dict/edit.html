<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${dict.id}"
                               class="form-control" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标签名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${dict.name}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据值：</label>
                            <div class="col-sm-8">
                                <input id="value" name="value" th:value="${dict.value}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">字典类型：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--字典类型--" name="type" id="type"
                                        class="form-control chosen-select" tabindex="2">
                                    <option value="">-- 字典类型 --</option>
                                    <option th:each="dictTypeList : ${dictTypeLists}" th:value="${dictTypeList.type}" th:text="${dictTypeList.description}" th:if="${dictTypeList.type eq dict.type}" th:selected="selected" ></option>
                                    <option th:each="dictTypeList : ${dictTypeLists}" th:value="${dictTypeList.type}" th:text="${dictTypeList.description}" th:if="${dictTypeList.type ne dict.type}"  ></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-8">
                                <input id="description" name="description"
                                       th:value="${dict.description}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="sort" name="sort" th:value="${dict.sort}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label ">父级编号：</label>
                            <div class="col-sm-8">
                                <input id="parentId" name="parentId"
                                       th:value="${dict.parentId}" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注信息：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks"
                                       th:value="${dict.remarks}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/common/dict/edit.js">
</script>
</body>
</html>
