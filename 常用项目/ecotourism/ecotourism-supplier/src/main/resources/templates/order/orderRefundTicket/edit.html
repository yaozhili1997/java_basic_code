<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${orderRefundTicket.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单编号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${orderRefundTicket.orderNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户名称：</label>
								<div class="col-sm-8">
									<input id="customerName" name="customerName" th:value="${orderRefundTicket.customerName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户手机：</label>
								<div class="col-sm-8">
									<input id="customerPhone" name="customerPhone" th:value="${orderRefundTicket.customerPhone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请人：</label>
								<div class="col-sm-8">
									<input id="appUser" name="appUser" th:value="${orderRefundTicket.appUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请时间：</label>
								<div class="col-sm-8">
									<input id="appTime" name="appTime" th:value="${orderRefundTicket.appTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款时间：</label>
								<div class="col-sm-8">
									<input id="refundTime" name="refundTime" th:value="${orderRefundTicket.refundTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退票数量：</label>
								<div class="col-sm-8">
									<input id="orderQuantity" name="orderQuantity" th:value="${orderRefundTicket.orderQuantity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退票金额：</label>
								<div class="col-sm-8">
									<input id="refundAmount" name="refundAmount" th:value="${orderRefundTicket.refundAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退票手续费：</label>
								<div class="col-sm-8">
									<input id="counterFee" name="counterFee" th:value="${orderRefundTicket.counterFee}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退票状态：</label>
								<div class="col-sm-8">
									<input id="refundState" name="refundState" th:value="${orderRefundTicket.refundState}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作人：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${orderRefundTicket.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${orderRefundTicket.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审核状态：</label>
								<div class="col-sm-8">
									<input id="reviewState" name="reviewState" th:value="${orderRefundTicket.reviewState}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电子票：</label>
								<div class="col-sm-8">
									<input id="electronicTicket" name="electronicTicket" th:value="${orderRefundTicket.electronicTicket}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="bz" name="bz" th:value="${orderRefundTicket.bz}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/order/orderRefundTicket/edit.js">
	</script>
</body>
</html>
