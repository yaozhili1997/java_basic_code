<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="userId" th:value="${distributionUser.userId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">姓名：</label>
								<div class="col-sm-4">
									<input id="name" name="name" th:value="${distributionUser.name}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">用户名：</label>
								<div class="col-sm-4">
									<input id="username" name="username" th:value="${distributionUser.username}" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">手机号码：</label>
								<div class="col-sm-4">
									<input id="mobile" name="mobile" th:value="${distributionUser.mobile}" class="form-control"
										   type="text">
								</div>
								<label class="col-sm-2 control-label">所属分销商：</label>
								<div class="col-sm-4">
									<select data-placeholder="--选择类别--" name="distributionNo" id="distributionNo"
											class="form-control chosen-select" tabindex="2" required>
										<option value="">--选择分销商--</option>
										<option th:each="cooperationDistributionList : ${cooperationDistributionLists}" th:value="${cooperationDistributionList.distributionNo}" th:text="${cooperationDistributionList.name}" th:if="${distributionUser.distributionNo eq cooperationDistributionList.distributionNo}" th:selected="selected" ></option>
										<option th:each="cooperationDistributionList : ${cooperationDistributionLists}" th:value="${cooperationDistributionList.distributionNo}" th:text="${cooperationDistributionList.name}" th:if="${distributionUser.distributionNo ne cooperationDistributionList.distributionNo}" ></option>
									</select>
								</div>
							</div>
							<div class="form-group">

								<label class="col-sm-2 control-label">E-mail：</label>
								<div class="col-sm-4">
									<input id="email" name="email" th:value="${distributionUser.email}" class="form-control"
										   type="email">
								</div>

							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">状态:</label>
								<div class="col-sm-4">
									<label class="radio-inline"> <input th:field="*{distributionUser.status}" type="radio"
																		name="status" value="1" /> 正常
									</label> <label class="radio-inline"> <input th:field="*{distributionUser.status}" type="radio"
																				 name="status" value="0" /> 禁用
								</label>
								</div>
							</div>
							<input type="hidden" name="roleIds" id="roleIds">
							<div class="form-group">
								<label class="col-sm-2 control-label">角色</label>
								<div class="col-sm-10">
									<label th:each="role:${roles}" class="checkbox-inline">
										<input name="role" type="checkbox"  th:value="${role.roleId}"
											   th:text="${role.roleName}" th:checked="${role.roleSign}">
									</label>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/distributionUser/edit.js">
	</script>
</body>
</html>
