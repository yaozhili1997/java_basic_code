<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="parentId" name="parentId" th:value="${pId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">上级部门：</label>

								<div class="col-sm-4">
									<input id="pName" name="pName" th:value="${pName}"
										class="form-control" type="text" readonly>
								</div>
								<label class="col-sm-2 control-label">部门名称：</label>
								<div class="col-sm-4">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">排序：</label>
								<div class="col-sm-4">
									<input id="orderNum" name="orderNum" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">所属公司：</label>
								<div class="col-sm-4">
									<select data-placeholder="--选择类别--" name="companyNo" id="companyNo"
											class="form-control chosen-select" tabindex="2" required>
										<option value="">--选择类别--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">状态：</label>
								<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input id="delFlag" name="delFlag" checked="" type="checkbox"
											   value="1" class="onoffswitch-checkbox">
										<label class="onoffswitch-label" for="delFlag">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/sysDept/add.js">
	</script>
</body>
</html>
