<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="strategyId" name="strategyId" th:value="${refundStrategy.strategyId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">退票策略名称：</label>
								<div class="col-sm-8">
									<input id="strategyName" name="strategyName" th:value="${refundStrategy.strategyName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否启用：</label>
								<div class="col-sm-8">
									<div class="onoffswitch">
										<input id="available" name="available" checked="" type="checkbox" value="1" class="onoffswitch-checkbox" th:checked=${refundStrategy.available=='1'}>
										<label class="onoffswitch-label" for="available">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/refundStrategy/edit.js">
	</script>
</body>
</html>
