<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="prestoreId" name="prestoreId" th:value="${cooperationPrestore.prestoreId}"  type="hidden">
							<input id="distributionNo" name="distributionNo" th:value="${cooperationPrestore.distributionNo}" class="form-control" type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">合作商：</label>
								<div class="col-sm-4">
									<input id="distributionName" name="distributionName" th:value="${cooperationPrestore.distributionName}" class="form-control" type="text" disabled="disabled">
								</div>
								<label class="col-sm-2 control-label">充值金额：</label>
								<div class="col-sm-4">
									<input id="upRechargeAmount" name="upRechargeAmount" class="form-control" type="number">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-4">
									<input id="remarks" name="remarks" class="form-control" type="text">
									</textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cooperation/prestore/recharge.js">
	</script>
</body>
</html>
