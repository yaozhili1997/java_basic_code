<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">合作商：</label>
								<div class="col-sm-8">
									<select data-placeholder="--合作商--" name="distributionNo" id="distributionNo"
											class="form-control chosen-select" tabindex="2">
										<option value="">-- 合作商 --</option>
										<option th:each="coo : ${listCoo}" th:value="${coo.distributionNo}" th:text="${coo.name}"  ></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">预存款余额：</label>
								<div class="col-sm-8">
									<input id="prestoreAmount" name="prestoreAmount" value="0" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">预警阈值：</label>
								<div class="col-sm-8">
									<input id="balanceThreshold" name="balanceThreshold" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">阈值联系人：</label>
								<div class="col-sm-8">
									<input id="thresholdPhone" name="thresholdPhone" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">阈值状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
																		name="thresholdStatus" value="1" /> 启用
									</label> <label class="radio-inline"> <input type="radio"
																				 name="thresholdStatus" value="0" /> 禁用
								</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cooperation/prestore/add.js">
	</script>
</body>
</html>
