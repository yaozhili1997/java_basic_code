<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="capitalId" name="capitalId" th:value="${cooperationCapitalFlow.capitalId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">结算编码：</label>
								<div class="col-sm-8">
									<input id="settlementNo" name="settlementNo" th:value="${cooperationCapitalFlow.settlementNo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">订单编号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${cooperationCapitalFlow.orderNo}" class="form-control" type="text" disabled="disabled">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">支付方式：</label>
								<div class="col-sm-8">
									<select data-placeholder="--支付方式--" name="payType" id="payType"
											class="form-control chosen-select" tabindex="2">
										<option value="">-- 支付方式 --</option>
										<option  value="006005">签单</option>
										<option  value="006004">预存</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">进账（收款）：</label>
								<div class="col-sm-8">
									<input id="houston" name="houston" th:value="${cooperationCapitalFlow.houston}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出账（付款）：</label>
								<div class="col-sm-8">
									<input id="outOfAccount" name="outOfAccount" th:value="${cooperationCapitalFlow.outOfAccount}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${cooperationCapitalFlow.remarks}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cooperation/capitalFlow/edit.js">
	</script>
</body>
</html>
