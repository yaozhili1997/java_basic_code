<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="report:deviceCheckInfo:excel" type="button" class="btn  btn-primary"
									onclick="expotExcel()">
								<i class="fa fa-file-excel-o" aria-hidden="true"></i>导出
							</button>
						</div>
						<div class="columns pull-right columnsSearch">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="pull-right search col-md-2">
							<input id="endTime" type="text"  onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:MM:ss'})" class="laydate-icon form-control" placeholder="结束时间">
						</div>
						<div class="pull-right search col-md-2">
							<input id="startTime" type="text"  onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:MM:ss'})" class="laydate-icon form-control" placeholder="开始时间">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="electronicTicket" type="text" class="form-control"
								   placeholder="电子票号">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="vehicleNumber" type="text" class="form-control"
								   placeholder="车辆编号">
						</div>
						<div class="pull-right search col-md-2">
							<select data-placeholder="--所属线路--" name="subordinateLine" id="subordinateLine"
									class="form-control chosen-select" tabindex="2">
								<option value="">-- 所属线路 --</option>
								<option th:each="managementList : ${managementLists}" th:value="${managementList.lineNo}" th:text="${managementList.lineName}"  ></option>
							</select>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性  -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="report:deviceCheckInfo:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="report:deviceCheckInfo:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="report:deviceCheckInfo:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/report/deviceCheckInfo/deviceCheckInfo.js"></script>
</body>
</html>
