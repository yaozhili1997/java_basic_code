<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${supplier.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">供应商名称：</label>
								<div class="col-sm-4">
									<input id="supplierName" name="supplierName" th:value="${supplier.supplierName}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">电话：</label>
								<div class="col-sm-4">
									<input id="phone" name="phone" th:value="${supplier.phone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">联系人：</label>
								<div class="col-sm-4">
									<input id="contacts" name="contacts" th:value="${supplier.contacts}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">供应商ID：</label>
								<div class="col-sm-4">
									<input id="cid" name="cid" th:value="${supplier.cid}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">APPID：</label>
								<div class="col-sm-4">
									<input id="appId" name="appId" th:value="${supplier.appId}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">APPKEY：</label>
								<div class="col-sm-4">
									<input id="appKey" name="appKey" th:value="${supplier.appKey}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">是否可用：</label>
								<div class="switch col-sm-4">
									<div class="onoffswitch">
										<input id="whetherOpen" name="whetherOpen" checked="" type="checkbox" value="1" class="onoffswitch-checkbox" th:checked=${supplier.whetherOpen=='1'}>
										<label class="onoffswitch-label" for="whetherOpen">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">地址：</label>
								<div class="col-sm-10">
									<input id="address" name="address" th:value="${supplier.address}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/supplier/edit.js">
	</script>
</body>
</html>
