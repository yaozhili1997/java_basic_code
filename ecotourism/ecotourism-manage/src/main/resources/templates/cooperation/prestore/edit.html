<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="prestoreId" name="prestoreId" th:value="${cooperationPrestore.prestoreId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">预存款编码：</label>
								<div class="col-sm-2">
									<input id="prestoreNo" name="prestoreNo" th:value="${cooperationPrestore.prestoreNo}" class="form-control" type="text" disabled="disabled">
								</div>
								<label class="col-sm-2 control-label">合作商编码：</label>
								<div class="col-sm-2">
									<input id="distributionNo" name="distributionNo" th:value="${cooperationPrestore.distributionNo}" class="form-control" type="text" disabled="disabled">
								</div>
								<label class="col-sm-2 control-label">预存款余额：</label>
								<div class="col-sm-2">
									<input id="prestoreAmount" name="prestoreAmount" th:value="${cooperationPrestore.prestoreAmount}" class="form-control" type="text" disabled="disabled">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">上次充值记录：</label>
								<div class="col-sm-2">
									<input id="upRechargeAmount" name="upRechargeAmount" th:value="${cooperationPrestore.upRechargeAmount}" class="form-control" type="text" disabled="disabled">
								</div>
								<label class="col-sm-2 control-label">累计充值：</label>
								<div class="col-sm-2">
									<input id="totalRechargeAmount" name="totalRechargeAmount" th:value="${cooperationPrestore.totalRechargeAmount}" class="form-control" type="text" disabled="disabled">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">预警阈值：</label>
								<div class="col-sm-2">
									<input id="balanceThreshold" name="balanceThreshold" th:value="${cooperationPrestore.balanceThreshold}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">阈值联系人：</label>
								<div class="col-sm-2">
									<input id="thresholdPhone" name="thresholdPhone" th:value="${cooperationPrestore.thresholdPhone}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">阈值状态：</label>
								<div class="col-sm-2">
									<input id="thresholdStatus" name="thresholdStatus" th:value="${cooperationPrestore.thresholdStatus}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cooperation/prestore/edit.js">
	</script>
</body>
</html>
