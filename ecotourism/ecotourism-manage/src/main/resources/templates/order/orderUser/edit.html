<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${orderUser.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">昵称：</label>
								<div class="col-sm-8">
									<input id="nickName" name="nickName" th:value="${orderUser.nickName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">头像：</label>
								<div class="col-sm-8">
									<input id="avatar" name="avatar" th:value="${orderUser.avatar}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">国家：</label>
								<div class="col-sm-8">
									<input id="country" name="country" th:value="${orderUser.country}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">省份：</label>
								<div class="col-sm-8">
									<input id="province" name="province" th:value="${orderUser.province}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">市县：</label>
								<div class="col-sm-8">
									<input id="city" name="city" th:value="${orderUser.city}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">性别（m男/w女）：</label>
								<div class="col-sm-8">
									<input id="gender" name="gender" th:value="${orderUser.gender}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="alipayUserId" name="alipayUserId" th:value="${orderUser.alipayUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户类型（1代表公司账户2代表个人账户）：</label>
								<div class="col-sm-8">
									<input id="userType" name="userType" th:value="${orderUser.userType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户状态（q代表快速注册用户 t代表已认证用户 b代表被冻结账户 w代表已注册，未激活的账户）：</label>
								<div class="col-sm-8">
									<input id="userStatus" name="userStatus" th:value="${orderUser.userStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否通过实名认证（t是通过 f是没有实名认证）：</label>
								<div class="col-sm-8">
									<input id="isCertified" name="isCertified" th:value="${orderUser.isCertified}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否是学生（t是学生 f不是学生）：</label>
								<div class="col-sm-8">
									<input id="isStudentCertified" name="isStudentCertified" th:value="${orderUser.isStudentCertified}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="ticketBuyingTime" name="ticketBuyingTime" th:value="${orderUser.ticketBuyingTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="priductNo" name="priductNo" th:value="${orderUser.priductNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="numberTickets" name="numberTickets" th:value="${orderUser.numberTickets}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">纬度信息：</label>
								<div class="col-sm-8">
									<input id="latitude" name="latitude" th:value="${orderUser.latitude}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">经度信息：</label>
								<div class="col-sm-8">
									<input id="longitude" name="longitude" th:value="${orderUser.longitude}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">精确度：</label>
								<div class="col-sm-8">
									<input id="accuracy" name="accuracy" th:value="${orderUser.accuracy}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/order/orderUser/edit.js">
	</script>
</body>
</html>
