<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-2 control-label">标签名字：</label>
								<div class="col-sm-4">
									<input id="labelName" name="labelName" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">标签替换值：</label>
								<div class="col-sm-4">
									<input id="labelValue" name="labelValue" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">是否可用：</label>
								<div class="col-sm-4">
									<label class="radio-inline"> <input type="radio"
																		name="enable" value="012001" /> 启用
									</label> <label class="radio-inline"> <input type="radio"
																				 name="enable" value="012002" /> 禁用</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sms/label/add.js">
	</script>
</body>
</html>
