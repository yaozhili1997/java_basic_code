<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${alipay.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-2 control-label">名称：</label>
								<div class="col-sm-4">
									<input id="name" name="name" th:value="${alipay.name}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">商户appid：</label>
								<div class="col-sm-4">
									<input id="appid" name="appid" th:value="${alipay.appid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-2 control-label">私钥(pkcs8)：</label>
								<div class="col-sm-4">
									<input id="rsaPrivateKey" name="rsaPrivateKey" th:value="${alipay.rsaPrivateKey}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">支付宝公钥：</label>
								<div class="col-sm-4">
									<input id="alipayPublicKey" name="alipayPublicKey" th:value="${alipay.alipayPublicKey}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-2 control-label">异步通知：</label>
								<div class="col-sm-4">
									<input id="notifyUrl" name="notifyUrl" th:value="${alipay.notifyUrl}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">同步跳转：</label>
								<div class="col-sm-4">
									<input id="returnUrl" name="returnUrl" th:value="${alipay.returnUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-2 control-label">编码：</label>
								<div class="col-sm-4">
									<input id="charset" name="charset" th:value="${alipay.charset}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">返回格式：</label>
								<div class="col-sm-4">
									<input id="format" name="format" th:value="${alipay.format}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-2 control-label">签名类型：</label>
								<div class="col-sm-4">
									<input id="signtype" name="signtype" th:value="${alipay.signtype}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">系统商编号：</label>
								<div class="col-sm-4">
									<input id="sysserviceproviderid" name="sysserviceproviderid" th:value="${alipay.sysserviceproviderid}" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-2 control-label">是否启用：</label>
								<div class="col-sm-4">
									<div class="onoffswitch">
										<input id="available" name="available" checked="" type="checkbox"
											   value="1" class="onoffswitch-checkbox" th:checked=${alipay.available=='1'}>
										<label class="onoffswitch-label" for="available">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-4">
									<input id="bz" name="bz" th:value="${alipay.bz}" class="form-control" type="text">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/payment/alipay/edit.js">
	</script>
</body>
</html>
