<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${warehouse.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">仓库名称：</label>
								<div class="col-sm-10">
									<input id="warehouseName" name="warehouseName" th:value="${warehouse.warehouseName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">地址：</label>
								<div class="col-sm-4">
									<input id="address" name="address" th:value="${warehouse.address}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">电话：</label>
								<div class="col-sm-4">
									<input id="phone" name="phone" th:value="${warehouse.phone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">联系人：</label>
								<div class="col-sm-4">
									<input id="contacts" name="contacts" th:value="${warehouse.contacts}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">默认：</label>
								<div class="switch  col-sm-4">
									<div class="onoffswitch">
										<input id="whetherDefault" name="whetherDefault" checked="" type="checkbox"
											   th:value="${warehouse.whetherDefault}" class="onoffswitch-checkbox"> <label
											class="onoffswitch-label" for="whetherDefault"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
									</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-10">
									<input id="remarks" name="remarks" th:value="${warehouse.remarks}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/warehouse/edit.js">
	</script>
</body>
</html>
