<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${omsApiDictionary.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">分销商：</label>
								<div class="col-sm-10">
									<select data-placeholder="--分销商--" name="distributionNo" id="distributionNo"
											class="form-control chosen-select" tabindex="2">
										<option value="">-- 分销商 --</option>
										<option th:each="cooperationDistributionList : ${cooperationDistributionLists}" th:value="${cooperationDistributionList.distributionNo}" th:text="${cooperationDistributionList.name}" th:if="${cooperationDistributionList.distributionNo eq omsApiDictionary.distributionNo}" th:selected="selected"  ></option>
										<option th:each="cooperationDistributionList : ${cooperationDistributionLists}" th:value="${cooperationDistributionList.distributionNo}" th:text="${cooperationDistributionList.name}" th:if="${cooperationDistributionList.distributionNo ne omsApiDictionary.distributionNo}"   ></option>
									</select>
								</div>
							</div>
							<input type="hidden" name="apinos" id="apinos" th:value="#{apinos}">
							<div class="form-group">
								<label class="col-sm-2 control-label">接口：</label>
								<div class="col-sm-10">
									<label th:each="omsApiList:${omsApiLists}" class="checkbox-inline">
										<input name="apino" type="checkbox" th:value="${omsApiList.apino}"
											   th:text="${omsApiList.apiname}" th:checked="${omsApiList.isCheck}">
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/inter/omsApiDictionary/edit.js">
	</script>
</body>
</html>
