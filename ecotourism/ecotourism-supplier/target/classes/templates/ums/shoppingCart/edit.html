<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${shoppingCart.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-2 control-label">用户唯一id：</label>
								<div class="col-sm-4">
									<input id="openId" name="openId" th:value="${shoppingCart.openId}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">产品编号：</label>
								<div class="col-sm-2">
									<input id="productNo" name="productNo" th:value="${shoppingCart.productNo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">产品名称：</label>
								<div class="col-sm-4">
									<input id="productName" name="productName" th:value="${shoppingCart.productName}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">产品供应商：</label>
								<div class="col-sm-4">
									<input id="productSupplier" name="productSupplier" th:value="${shoppingCart.productSupplier}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">产品类型：</label>
								<div class="col-sm-2">
									<input id="productType" name="productType" th:value="${shoppingCart.productType}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">产品数量：</label>
								<div class="col-sm-2">
									<input id="productNum" name="productNum" th:value="${shoppingCart.productNum}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">所属公司：</label>
								<div class="col-sm-2">
									<input id="companyNo" name="companyNo" th:value="${shoppingCart.companyNo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">状态：</label>
								<div class="col-sm-2">
									<input id="status" name="status" th:value="${shoppingCart.status}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">顺序：</label>
								<div class="col-sm-2">
									<input id="sort" name="sort" th:value="${shoppingCart.sort}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">是否选中：</label>
								<div class="switch col-sm-2">
									<div class="onoffswitch">
										<input id="checked" name="checked" checked="" type="checkbox" value="1" class="onoffswitch-checkbox" th:checked=${shoppingCart.checked=='1'}>
										<label class="onoffswitch-label" for="checked">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ums/shoppingCart/edit.js">
	</script>
</body>
</html>
