<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="areaId" name="areaId" th:value="${areaManagement.areaId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">景区名称：</label>
								<div class="col-sm-8">
									<input id="areaName" name="areaName" th:value="${areaManagement.areaName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">景区介绍：</label>
								<div class="col-sm-8">
									<textarea id="areaIntroduce" name="areaIntroduce" th:text="${areaManagement.areaIntroduce}" class="form-control" type="text"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">景区电话：</label>
								<div class="col-sm-8">
									<input id="areaPhone" name="areaPhone" th:value="${areaManagement.areaPhone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否可用：</label>
								<div class="col-sm-8">
									<div class="onoffswitch">
										<input id="available" name="available" checked="" type="checkbox" value="1" class="onoffswitch-checkbox" th:checked=${areaManagement.available=='1'}>
										<label class="onoffswitch-label" for="available">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/areaManagement/edit.js">
	</script>
</body>
</html>
