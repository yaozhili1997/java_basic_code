<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${siteManagement.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">线路编号：</label>
								<div class="col-sm-8">
									<input id="lineNo" name="lineNo" th:value="${siteManagement.lineNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">站点编号：</label>
								<div class="col-sm-8">
									<input id="siteNo" name="siteNo" th:value="${siteManagement.siteNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">站点名称：</label>
								<div class="col-sm-8">
									<input id="siteName" name="siteName" th:value="${siteManagement.siteName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">gps编号：</label>
								<div class="col-sm-8">
									<input id="gpsNo" name="gpsNo" th:value="${siteManagement.gpsNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">经度：</label>
								<div class="col-sm-8">
									<input id="longitude" name="longitude" th:value="${siteManagement.longitude}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">纬度：</label>
								<div class="col-sm-8">
									<input id="latitude" name="latitude" th:value="${siteManagement.latitude}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">站点类型：</label>
								<div class="col-sm-8">
									<input id="siteType" name="siteType" th:value="${siteManagement.siteType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">站点排序：</label>
								<div class="col-sm-8">
									<input id="siteOrder" name="siteOrder" th:value="${siteManagement.siteOrder}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否可用：</label>
								<div class="col-sm-8">
									<input id="whetherShelves" name="whetherShelves" th:value="${siteManagement.whetherShelves}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公司编号：</label>
								<div class="col-sm-8">
									<input id="companyNo" name="companyNo" th:value="${siteManagement.companyNo}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/line/siteManagement/edit.js">
	</script>
</body>
</html>
