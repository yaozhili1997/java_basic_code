<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-2 control-label">名称：</label>
								<div class="col-sm-4">
									<input id="name" name="name" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">英文：</label>
								<div class="col-sm-4">
									<input id="nameEn" name="nameEn" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">负责人：</label>
								<div class="col-sm-4">
									<input id="headman" name="headman" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">电话：</label>
								<div class="col-sm-4">
									<input id="tel" name="tel" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">部门职能：</label>
								<div class="col-sm-4">
									<input id="functions" name="functions" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">地址：</label>
								<div class="col-sm-4">
									<input id="address" name="address" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-10">
									<input id="bz" name="bz" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/company/add.js">
	</script>
</body>
</html>
