<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${orderLog.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单编号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${orderLog.orderNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">日志类型：</label>
								<div class="col-sm-8">
									<input id="logType" name="logType" th:value="${orderLog.logType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">日志内容：</label>
								<div class="col-sm-8">
									<input id="logContent" name="logContent" th:value="${orderLog.logContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作人：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${orderLog.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${orderLog.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分销商：</label>
								<div class="col-sm-8">
									<input id="orderDistributor" name="orderDistributor" th:value="${orderLog.orderDistributor}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">取票设备编码：</label>
								<div class="col-sm-8">
									<input id="selfMachineNo" name="selfMachineNo" th:value="${orderLog.selfMachineNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电子票号：</label>
								<div class="col-sm-8">
									<input id="electronicTicket" name="electronicTicket" th:value="${orderLog.electronicTicket}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">取票数量：</label>
								<div class="col-sm-8">
									<input id="orderQuantity" name="orderQuantity" th:value="${orderLog.orderQuantity}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/order/orderLog/edit.js">
	</script>
</body>
</html>
