<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="cid" name="cid" th:value="${indexContent.cid}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">标题：</label>
								<div class="col-sm-10">
									<input id="title" name="title" th:value="${indexContent.title}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">所属应用：</label>
								<div class="col-sm-10">
									<select data-placeholder="--应用名称--" name="belongApp" id="belongApp"
											class="form-control chosen-select" tabindex="2">
										<option value="">-- 应用名称 --</option>
										<option th:each="paymentUserList : ${paymentUserLists}" th:value="${paymentUserList.userNo}" th:text="${paymentUserList.userName}" th:if="${paymentUserList.userNo eq indexContent.belongApp}" th:selected="selected"  ></option>
										<option th:each="paymentUserList : ${paymentUserLists}" th:value="${paymentUserList.userNo}" th:text="${paymentUserList.userName}" th:if="${paymentUserList.userNo ne indexContent.belongApp}"   ></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">跳转地址：</label>
								<div class="col-sm-10">
									<input id="jumpUrl" name="jumpUrl" th:value="${indexContent.jumpUrl}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">图片：</label>
								<div class="col-sm-10">
									<img th:src="${indexContent.imgUrl}" style="width: ">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">主图：</label>
								<div class="col-sm-10">
									<button type="button" class="btn btn-primary" onclick="$('#imgFile').trigger('click');">
										<i class="fa fa-cloud"></i>上传图片
									</button>
									<input type="file" id="imgFile" name="imgFile" style="display: none;">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">内容：</label>
								<input id="content" name="content" class="form-control" th:value="${indexContent.content}" type="hidden">
								<div class="col-sm-10">
									<div class="ibox-content no-padding">
										<div id="content_en" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">类型：</label>
								<div class="col-sm-2">
									<input id="type" name="type" th:value="${indexContent.type}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">开启评论：</label>
								<div class="switch col-sm-2">
									<div class="onoffswitch">
										<input id="allowComment" name="allowComment" checked="" type="checkbox" value="1" class="onoffswitch-checkbox" th:checked=${indexContent.allowComment==1}>
										<label class="onoffswitch-label" for="allowComment">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
								<label class="col-sm-2 control-label">状态：</label>
								<div class="switch col-sm-2">
									<div class="onoffswitch">
										<input id="status" name="status" checked="" type="checkbox" value="1" class="onoffswitch-checkbox" th:checked=${indexContent.status==1}>
										<label class="onoffswitch-label" for="status">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/indexContent/edit.js">
	</script>
</body>
</html>
