<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="termId" name="termId" th:value="${termManagement.termId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">期限管理名称：</label>
								<div class="col-sm-4">
									<input id="termName" name="termName" th:value="${termManagement.termName}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">使用类型：</label>
								<div class="col-sm-4">
									<select data-placeholder="--使用类型--" name="termUseType" id="termUseType"
											class="form-control chosen-select" tabindex="2" required>
										<option value="">--使用类型--</option>
										<option th:each="teamUseTypeList : ${teamUseTypeLists}" th:value="${teamUseTypeList.value}" th:text="${teamUseTypeList.name}"  th:if="${teamUseTypeList.value eq termManagement.termUseType}" th:selected="selected"></option>
										<option th:each="teamUseTypeList : ${teamUseTypeLists}" th:value="${teamUseTypeList.value}" th:text="${teamUseTypeList.name}"  th:if="${teamUseTypeList.value ne termManagement.termUseType}" ></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">间隔时长：</label>
								<div class="col-sm-4">
									<input id="termTime" name="termTime" th:value="${termManagement.termTime}" class="form-control" type="number">
								</div>
								<label class="col-sm-2 control-label">是否启用：</label>
								<div class="col-sm-4">
									<div class="onoffswitch">
										<input id="available" name="available" checked="" type="checkbox" value="1" class="onoffswitch-checkbox" th:checked=${termManagement.available=='1'}>
										<label class="onoffswitch-label" for="available">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">开始时间：</label>
								<div class="col-sm-4">
									<input id="effectiveStartDate" name="effectiveStartDate" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:MM:ss'})"  th:value="${termManagement.effectiveStartDate}==null?null:${#dates.format(termManagement.effectiveStartDate,'yyyy-MM-dd hh:MM:ss')}" class="laydate-icon layer-date form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">结束时间：</label>
								<div class="col-sm-4">
									<input id="effectiveEndDate" name="effectiveEndDate" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:MM:ss'})" th:value="${termManagement.effectiveEndDate}==null?null:${#dates.format(termManagement.effectiveEndDate,'yyyy-MM-dd hh:MM:ss')}" class="laydate-icon layer-date form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">是否次数限制：</label>
								<div class="col-sm-4">
									<div class="onoffswitch">
										<input id="whetherLimitNumber" name="whetherLimitNumber" checked="" type="checkbox" value="1" class="onoffswitch-checkbox"  th:checked=${termManagement.whetherLimitNumber=='1'}>
										<label class="onoffswitch-label" for="whetherLimitNumber">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
								<label class="col-sm-2 control-label">次数：</label>
								<div class="col-sm-4">
									<input id="frequency" name="frequency" th:value="${termManagement.frequency}" class="form-control" type="number">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-10">
									<textarea id="remarks" name="remarks" th:text="${termManagement.remarks}" class="form-control" type="text"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/termManagement/edit.js">
	</script>
</body>
</html>
