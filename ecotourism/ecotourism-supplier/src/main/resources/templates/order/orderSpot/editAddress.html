<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="orderId" name="orderId" th:value="${orderAddress.orderId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-2 control-label">产品名称：</label>
								<div class="col-sm-4">
									<input id="productName" name="productName" th:value="${orderAddress.productName}" readonly class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">订购数量：</label>
								<div class="col-sm-4">
									<input id="orderQuantity" name="orderQuantity" th:value="${orderAddress.orderQuantity}" readonly class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">产品单价：</label>
								<div class="col-sm-4">
									<input id="payPrice" name="payPrice" th:value="${orderAddress.payPrice}" readonly class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">订单编号：</label>
								<div class="col-sm-4">
									<input id="totalAmount" name="totalAmount" th:value="${orderAddress.totalAmount}" readonly class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">收货人：</label>
								<div class="col-sm-4">
									<input id="consigneeName" name="consigneeName" th:value="${orderAddress.consigneeName}" readonly class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">收货电话：</label>
								<div class="col-sm-4">
									<input id="consigneePhone" name="consigneePhone" th:value="${orderAddress.consigneePhone}" readonly class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">收货地址：</label>
								<div class="col-sm-10">
									<textarea id="address" th:text="${orderAddress.address}" name="address" class="form-control" type="text"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">运单编号：</label>
								<div class="col-sm-4">
									<input id="waybillNo" name="waybillNo" th:value="${orderAddress.waybillNo}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">物流公司：</label>
								<div class="col-sm-4">
									<input id="logisticsCompany" name="logisticsCompany" th:value="${orderAddress.logisticsCompany}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/order/orderSpot/edit.js">
	</script>
</body>
</html>
