<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" method="post" enctype="multipart/form-data">
														<div class="form-group">
								<label class="col-sm-2 control-label">商户名：</label>
								<div class="col-sm-4">
									<input id="mchName" name="mchName" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">服务商：</label>
								<div class="col-sm-4">
									<select data-placeholder="--选择服务商--" name="providerNo" id="providerNo"
											class="form-control chosen-select" tabindex="2">
										<option value="">-- 选择服务商 --</option>
										<option th:each="wechatProvider : ${wechatProviders}" th:value="${wechatProvider.providerNo}" th:text="${wechatProvider.providerName}"  ></option>
									</select>
								</div>
							</div>
														<div class="form-group">
									<label class="col-sm-2 control-label">商户号ID：</label>
									<div class="col-sm-4">
										<input id="mchId" name="mchId" class="form-control" type="text">
									</div>
									<label class="col-sm-2 control-label">商户私钥：</label>
									<div class="col-sm-4">
									<input id="privateKey" name="privateKey" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-2 control-label">证书：</label>
								<div class="col-sm-4">
									<button type="button" class="btn btn-primary" onclick="$('#file').trigger('click');">
										<i class="fa fa-cloud"></i>上传证书
									</button>
									<input type="file" id="file" name="file" style="display: none;">
								</div>
								<label class="col-sm-2 control-label">证书密码：</label>
								<div class="col-sm-4">
									<input id="certPassword" name="certPassword" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-2 control-label">是否启用：</label>
								<div class="col-sm-4">
									<div class="onoffswitch">
										<input id="available" name="available" checked="" type="checkbox"
											   value="1" class="onoffswitch-checkbox">
										<label class="onoffswitch-label" for="available">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-4">
									<input id="bz" name="bz" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/payment/wechatMch/add.js">
	</script>
</body>
</html>
