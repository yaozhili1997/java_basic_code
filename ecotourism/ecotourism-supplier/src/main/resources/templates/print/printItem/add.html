<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">属性名称：</label>
								<div class="col-sm-4">
									<input id="name" name="name" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">属性标签：</label>
								<div class="col-sm-4">
									<input id="label" name="label" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">属性字段：</label>
								<div class="col-sm-4">
									<input id="code" name="code" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">排序：</label>
								<div class="col-sm-4">
									<input id="orderby" name="orderby" class="form-control" type="number">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">高度：</label>
								<div class="col-sm-4">
									<input id="height" name="height" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">宽度：</label>
								<div class="col-sm-4">
									<input id="width" name="width" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/print/printItem/add.js">
	</script>
</body>
</html>
